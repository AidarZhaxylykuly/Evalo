{% extends 'base.html' %}

{% block content %}
<h2>Are you sure you want to delete this folder?</h2>
<p>Folder: {{ folder.folder_name }}</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, Delete</button>
    <a href="{% url 'my-folders' %}" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
