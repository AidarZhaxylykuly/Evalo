{% extends "base.html" %}

{% block content %}
<div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9f9f9;">
    <div style="background-color: #ffffff; border-radius: 8px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); padding: 30px; max-width: 600px; text-align: center;">
        <h2 style="margin-bottom: 20px;">Результаты теста: {{ test.title }}</h2>
        <p style="font-size: 18px; margin-bottom: 10px;">Описание: {{ test.description }}</p>
        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">

        <p style="font-size: 24px; font-weight: bold; color: #333;">
            Ваш результат: {{ answer_blank.Score }} / {{ test.total_points }}
        </p>

        <p style="font-size: 20px; color: #555;">
            Процент:
            <span style="font-weight: bold; color: {% if percentage >= 70 %}green{% elif percentage >= 50 %}orange{% else %}red{% endif %};">
                {{ percentage|floatformat:2  }}%
            </span>
        </p>

        <hr style="margin: 20px 0; border: none; border-top: 1px solid #ccc;">
        <a href="{% url 'user-tests' %}" style="text-decoration: none; color: white; background-color: #007BFF; padding: 10px 20px; border-radius: 5px;">Вернуться к списку тестов</a>
    </div>
</div>
{% endblock %}
